<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--<link rel="stylesheet" href="css/style.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="script.js"></script>

    <title>Register</title>
</head>

<body>
    <h2>Registration form</h2>
    <div class="container">
        <form id="studentForm">
            <label>First Name</label>
            <input type="text" id="firstName" class="form-control" required>
            <br>
            <br>
            <label>Last Name</label>
            <input type="text" id="lastName" class="form-control" required>
            <br>
            <br>
            <label>Mobile</label>
            <input type="text" id="mobile" class="form-control" required>
            <br>
            <br>
            <label>City</label>
            <input type="text" id="city" class="form-control" required>
            <br>
            <br>
            <label>Email</label>
            <input type="text" id="mail" class="form-control" required>
            <br>
            <br>
            <label>Password</label>
            <input type="password" id="password" class="form-control">


            <button type="button" class="btn btn-primary btn-lg" id="btnAddStudent">Submit</button>
            <button type="reset" class="btn btn-primary btn-lg" id="btnAddStudent">Reset</button>


        </form>

    </div>

</body>

</html>
